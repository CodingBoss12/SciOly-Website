<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Westside JH SciOly</title>
  <link rel="icon" type="image/png" href="images/logo.png" />
  <style>
    /* ===== COLORS & FONTS ===== */
    :root {
      --main-red: #D62828;
      --dark-base: #1F1F1F;
      --light-base: #F5F5F5;
      --hover-gold: #FFB703;
      --secondary-blue: #0077B6;

      --font-heading: 'Bebas Neue', cursive;
      --font-body: 'Poppins', sans-serif;
    }

    /* ===== GLOBAL STYLES ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: var(--font-body);
      background-color: var(--dark-base);
      color: var(--light-base);
      overflow-x: hidden;
    }

    a {
      color: var(--hover-gold);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* ===== HEADER ===== */
    header {
      background-color: var(--main-red);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: var(--font-heading);
      font-size: 1.8rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      z-index: 10;
      position: relative;
    }

    /* ===== PARTICLES CANVAS ===== */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      z-index: 0;
      pointer-events: none;
    }

    /* ===== FOOTER ===== */
    footer {
      background-color: var(--main-red);
      color: var(--light-base);
      padding: 1rem 2rem;
      text-align: center;
      font-size: 0.9rem;
      font-weight: 600;
      position: relative;
      z-index: 10;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 1rem;
      }
      .hero h1 {
        font-size: 2.8rem;
      }
      .hero p {
        font-size: 1.2rem;
      }
      .announcements {
        padding: 2rem 1rem;
      }
    }
  </style>
  <!-- Fonts from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <div>Westside JH SciOly </div>
    <nav>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="resources.html">Resources</a></li>
        <li><a href="accomplishments.html">Accomplishments</a></li>
        <li><a href="donate.html">Donate</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="memberportal.html">Member Portal</a></li>
      </ul>
    </nav>
    
    <style>
      .nav-list {
        list-style: none;
        display: flex;
        gap: 1.5rem;
        padding: 0;
        margin: 0;
        align-items: center;
      }
    
      .nav-list li a {
        color: var(--hover-gold);
        font-family: var(--font-body);
        font-weight: 600;
        font-size: 1rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        transition: all 0.3s ease;
      }
    
      .nav-list li a:hover {
        color: white;
        text-decoration: none;
        transform: translateY(-2px);
      }
    </style>
  </header>
