    /* === Keep your homepage variables & styles exactly === */
    :root {
      --main-red: #D62828;
      --dark-base: #1F1F1F;
      --light-base: #F5F5F5;
      --hover-gold: #FFB703;
      --secondary-blue: #0077B6;

    * {

    }

    html, body {
      height: 100%;
      font-family: var(--font-body);
      background-color: var(--dark-base);
      color: var(--light-base);
      overflow-x: hidden;

      /* Make body a flex container for sticky footer */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Container for all page content */
    #page-wrapper {
      flex: 1; /* grow and fill vertical space */
      display: flex;
      flex-direction: column;
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
      width: 100%;
    }

    /* Header from your code exactly */
    header {
      background-color: var(--main-red);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: var(--font-heading);
      font-size: 1.8rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      z-index: 10;

    }

    nav .nav-list {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      padding: 0;
      margin: 0;

    nav .nav-list li a {

      font-family: var(--font-body);
      font-weight: 600;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      transition: all 0.3s ease;
    }

    nav .nav-list li a:hover {
      color: white;
      text-decoration: none;
      transform: translateY(-2px);
    }

    /* Footer sticky at bottom */
    footer {
      background-color: var(--main-red);
      color: var(--light-base);
      padding: 1rem 2rem;
      text-align: center;
      font-size: 0.9rem;
      font-weight: 600;

      z-index: 10;

  <!-- Optional particles canvas if you want same background effect -->
  <canvas id="particles-js"></canvas>

  <script>
    // particles-js animation script (copy from your homepage)
    const canvas = document.getElementById('particles-js');
    const ctx = canvas.getContext('2d');
    let particlesArray;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', () => {
      resizeCanvas();
      initParticles();
    });

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.speedY = (Math.random() - 0.5) * 0.5;
        this.color = 'rgba(255, 183, 3, 0.8)';
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      particlesArray = [];
      for (let i = 0; i < 80; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animateParticles);
    }

    resizeCanvas();
    initParticles();
    animateParticles();
  </script>
