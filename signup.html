<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Member Portal | Westside JH SciOly</title>
  <link rel="icon" type="image/png" href="images/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins&display=swap" rel="stylesheet" />
  <style>
    :root {
    --main-red: #D62828;
    --dark-base: #1F1F1F;
    --light-base: #F5F5F5;
    --hover-gold: #FFB703;
    --secondary-blue: #0077B6;
    --font-heading: 'Bebas Neue', cursive;
    --font-body: 'Poppins', sans-serif;
  }

  * {
    box-sizing: border-box;
    margin: 0; padding: 0;
  }

  body, html {
    height: 100%;
    font-family: var(--font-body);
    background-color: var(--dark-base);
    color: var(--light-base);
    overflow-x: hidden;
    position: relative;
  }

  /* Dot pattern background */
  
  a {
    color: var(--hover-gold);
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }
  a:hover {
    text-decoration: underline;
    color: #fff;
  }

  header {
    background-color: var(--main-red);
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-family: var(--font-heading);
    font-size: 1.8rem;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    position: relative;
    z-index: 10;
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 1.5rem;
    padding: 0;
    margin: 0;
    align-items: center;
  }

  nav ul li a {
    color: var(--hover-gold);
    font-family: var(--font-body);
    font-weight: 600;
    font-size: 1rem;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    transition: all 0.3s ease;
  }

  nav ul li a:hover {
    color: white;
    text-decoration: none;
    transform: translateY(-2px);
  }

  main {
    max-width: 900px;
    margin: 2rem auto 4rem auto;
    padding: 0 2rem;
    font-family: var(--font-body);
    position: relative;
    z-index: 10;
  }

  h1 {
    font-family: var(--font-heading);
    font-size: 3rem;
    color: var(--hover-gold);
    text-align: center;
    margin-bottom: 2rem;
    text-transform: uppercase;
    letter-spacing: 0.15em;
  }

    main.portal-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .portal-container h1 {
      font-family: var(--font-heading);
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--hover-gold);
      text-shadow: 0 0 8px rgba(255, 183, 3, 0.7);
    }

    .button-group {
      display: flex;
      gap: 2rem;
    }

    .portal-btn {
      font-size: 1.2rem;
      padding: 1rem 2rem;
      background-color: var(--main-red);
      color: var(--light-base);
      border: none;
      border-radius: 10px;
      font-family: var(--font-body);
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .portal-btn:hover {
      background-color: var(--hover-gold);
      color: var(--dark-base);
      transform: scale(1.05);
    }

    footer {
      background-color: var(--main-red);
      color: var(--light-base);
      padding: 1rem 2rem;
      text-align: center;
      font-size: 0.9rem;
      font-weight: 600;
      position: relative;
      z-index: 10;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      z-index: 0;
      pointer-events: none;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 1rem;
      }
      .portal-container h1 {
        font-size: 2.2rem;
      }
      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <div>Westside JH SciOly</div>
      <nav>
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="resources.html">Resources</a></li>
          <li><a href="accomplishments.html">Accomplishments</a></li>
          <li><a href="donate.html">Donate</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="memberportal.html">Member Portal</a></li>
        </ul>
      </nav>
    </header>

    <main class="portal-container">
      <h1>Member Portal</h1>
      <div class="button-group">
        <a href="login.html"><button class="portal-btn">Log In</button></a>
        <a href="signup.html"><button class="portal-btn">Sign Up</button></a>
      </div>
    </main>

    <footer>
      &copy; 2025 Westside JH SciOly | Contact us at <a href="mailto:info@westsidescioly.com">info@westsidescioly.com</a>
    </footer>
  </div>

  <canvas id="particles-js"></canvas>

  <script>
    const canvas = document.getElementById('particles-js');
    const ctx = canvas.getContext('2d');
    let particlesArray;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.speedY = (Math.random() - 0.5) * 0.5;
        this.color = 'rgba(255, 183, 3, 0.8)';
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function init() {
      particlesArray = [];
      for (let i = 0; i < 80; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(particle => {
        particle.update();
        particle.draw();
      });
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    init();
    animate();
  </script>
</body>
</html>
