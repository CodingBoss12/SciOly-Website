<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up | Westside JH SciOly</title>
  <link rel="icon" type="image/png" href="images/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins&display=swap" rel="stylesheet" />
  <style>
    :root {
      --main-red: #D62828;
      --dark-base: #1F1F1F;
      --light-base: #F5F5F5;
      --hover-gold: #FFB703;
      --secondary-blue: #0077B6;

      --font-heading: 'Bebas Neue', cursive;
      --font-body: 'Poppins', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: var(--font-body);
      background-color: var(--dark-base);
      color: var(--light-base);
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }

    a {
      color: var(--hover-gold);
      text-decoration: none;
    }

    a:hover {
      color: white;
      text-decoration: none;
    }

    header {
      background-color: var(--main-red);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: var(--font-heading);
      font-size: 1.8rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      z-index: 10;
      position: relative;
    }

    .nav-list {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      padding: 0;
      margin: 0;
      align-items: center;
    }

    .nav-list li a {
      color: var(--hover-gold);
      font-family: var(--font-body);
      font-weight: 600;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      transition: all 0.3s ease;
    }

    .nav-list li a:hover {
      color: white;
      transform: translateY(-2px);
    }

    main.portal-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: start;
      align-items: center;
      text-align: center;
      padding: 2rem;
      max-width: 480px;
      margin: 0 auto;
      gap: 1rem;
    }

    main.portal-container h1 {
      font-family: var(--font-heading);
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--hover-gold);
      text-shadow: 0 0 8px rgba(255, 183, 3, 0.7);
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, select, textarea {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      font-family: var(--font-body);
    }

    input[type="text"], input[type="email"], input[type="password"], select, textarea {
      background-color: #333;
      color: var(--light-base);
    }

    textarea {
      resize: vertical;
    }

    label {
      font-weight: 600;
      text-align: left;
      color: var(--hover-gold);
      font-family: var(--font-body);
    }

    button {
      margin-top: 1rem;
      padding: 1rem;
      background-color: var(--main-red);
      color: var(--light-base);
      border: none;
      border-radius: 10px;
      font-family: var(--font-body);
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: var(--hover-gold);
      color: var(--dark-base);
      transform: scale(1.05);
    }

    footer {
      background-color: var(--main-red);
      color: var(--light-base);
      padding: 1rem 2rem;
      text-align: center;
      font-size: 0.9rem;
      font-weight: 600;
      margin-top: auto;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 1rem;
      }
      main.portal-container h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <div>Westside JH SciOly</div>
      <nav>
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="resources.html">Resources</a></li>
          <li><a href="accomplishments.html">Accomplishments</a></li>
          <li><a href="donate.html">Donate</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="memberportal.html">Member Portal</a></li>
        </ul>
      </nav>
    </header>

    <main class="portal-container">
      <h1>Sign Up</h1>

      <form id="signup-form">
        <input id="displayName" type="text" placeholder="Display Name" required />
        <input id="realName" type="text" placeholder="Full Name" required />
        <input id="email" type="email" placeholder="Email" required />
        <input id="password" type="password" placeholder="Password" required minlength="6" />
        
        <label for="grade">Grade:</label>
        <select id="grade" required>
          <option value="" disabled selected>Select your grade</option>
          <option value="7">7th Grade</option>
          <option value="8">8th Grade</option>
          <option value="9">9th Grade</option>
          <option value="10">10th Grade</option>
          <option value="11">11th Grade</option>
          <option value="12">12th Grade</option>
        </select>

        <label for="events">Event Preferences (hold Ctrl/Cmd to select multiple):</label>
        <select id="events" multiple required>
          <option value="event1">Event 1</option>
          <option value="event2">Event 2</option>
          <option value="event3">Event 3</option>
          <option value="event3">Event 4</option>
          <option value="event3">Event 5</option>
          <option value="event3">Event 6</option>
          <option value="event3">Event 7</option>
          <option value="event3">Event 8</option>
          <option value="event3">Event 9</option>
          <option value="event3">Event 10</option>
          <option value="event3">Event 11</option>
          <option value="event3">Event 12</option>

          <!-- Replace these with actual event names -->
        </select>

        <label for="question1">Why do you want to join Westside SciOly?</label>
        <textarea id="question1" rows="4" placeholder="Your answer here..." required></textarea>

        <button type="submit">Sign Up</button>
      </form>
    </main>

    <footer>
      &copy; 2025 Westside JH SciOly | Contact us at <a href="mailto:info@westsidescioly.com">info@westsidescioly.com</a>
    </footer>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDnGd4encwMoRl7i7ks0Dkpxy_h_glxYUw",
      authDomain: "westside-scioly.firebaseapp.com",
      projectId: "westside-scioly",
      storageBucket: "westside-scioly.appspot.com",
      messagingSenderId: "795634851228",
      appId: "1:795634851228:web:b297b85b9b1ad05fa5fc59",
      measurementId: "G-0YF1862VQD"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById('signup-form');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const displayName = document.getElementById('displayName').value.trim();
      const realName = document.getElementById('realName').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const grade = document.getElementById('grade').value;
      const eventsSelect = document.getElementById('events');
      const events = Array.from(eventsSelect.selectedOptions).map(opt => opt.value);
      const question1 = document.getElementById('question1').value.trim();

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Save additional user info to Firestore
        await setDoc(doc(db, "users", user.uid), {
          displayName,
          realName,
          email,
          grade,
          events,
          question1,
          createdAt: serverTimestamp()
        });

        alert("üéâ Sign-up successful! Welcome to Westside SciOly üí•");
        form.reset();
        // Optional: Redirect to login or member portal
        // window.location.href = "login.html";
      } catch (error) {
        alert(`‚ö†Ô∏è Error: ${error.message}`);
      }
    });
  </script>
</body>
</html>
