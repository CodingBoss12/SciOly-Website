<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Westside SciOly Signup</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4a148c, #7b1fa2);
      color: #eee;
      margin: 0; padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    main {
      background: #1e1e2fdd;
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      padding: 2rem;
      box-shadow: 0 0 15px #7b1fa2aa;
      overflow: hidden;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-weight: 800;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #e1bee7;
    }
    form {
      width: 100%;
    }

    /* Progress bar container */
    .progressbar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2rem;
      counter-reset: step;
    }
    .progressbar li {
      list-style-type: none;
      width: 100%;
      text-align: center;
      position: relative;
      color: #bbb;
      font-weight: 600;
      font-size: 0.9rem;
      letter-spacing: 1px;
      cursor: default;
    }
    .progressbar li:before {
      content: counter(step);
      counter-increment: step;
      width: 30px;
      height: 30px;
      line-height: 30px;
      border: 2px solid #bbb;
      display: block;
      text-align: center;
      margin: 0 auto 10px;
      border-radius: 50%;
      background: transparent;
      transition: all 0.3s ease;
    }
    .progressbar li.active {
      color: #d1c4e9;
    }
    .progressbar li.active:before {
      border-color: #7b1fa2;
      background: #7b1fa2;
      color: white;
    }
    .progressbar li:not(:last-child):after {
      content: '';
      position: absolute;
      width: 100%;
      height: 3px;
      background: #bbb;
      top: 15px;
      left: 50%;
      z-index: -1;
      transform: translateX(50%);
    }
    .progressbar li.active:not(:last-child):after {
      background: #7b1fa2;
    }

    /* Step panels */
    .step {
      display: none;
      animation: fadeIn 0.6s ease forwards;
    }
    .step.active {
      display: block;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    select,
    textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      margin-bottom: 1.25rem;
      font-size: 1rem;
      transition: box-shadow 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    select:focus,
    textarea:focus {
      outline: none;
      box-shadow: 0 0 5px #7b1fa2;
      background: #2a2a40;
    }

    /* Quiz question sample styling */
    .quiz-question {
      margin-bottom: 2rem;
    }
    .quiz-question h3 {
      margin-bottom: 1rem;
      font-weight: 700;
    }
    .options label {
      display: block;
      background: #312f4a;
      padding: 0.7rem 1rem;
      border-radius: 8px;
      margin-bottom: 0.8rem;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease;
    }
    .options input[type="radio"] {
      display: none;
    }
    .options input[type="radio"]:checked + label {
      background: #7b1fa2;
      color: white;
      font-weight: 700;
      box-shadow: 0 0 10px #7b1fa2;
    }

    /* Buttons */
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
    }
    button {
      background: #7b1fa2;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 30px;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover:not(:disabled) {
      background: #9c27b0;
    }
    button:disabled {
      background: #4a148c;
      cursor: not-allowed;
    }

    /* Terms */
    .terms {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      color: #ccc;
      font-size: 0.9rem;
    }
    .terms input {
      margin-right: 0.6rem;
    }
    .terms a {
      color: #d1c4e9;
      text-decoration: underline;
      cursor: pointer;
    }

    /* Responsive */
    @media (max-width: 480px) {
      main {
        padding: 1rem 1.5rem;
      }
      button {
        padding: 0.6rem 1.2rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Westside SciOly Signup</h1>
    <ul class="progressbar">
      <li class="active">Your Info</li>
      <li>Event Quiz</li>
      <li>Event Preferences</li>
      <li>Terms & Submit</li>
    </ul>

    <form id="signup-form" novalidate>
      <!-- STEP 1: User Info -->
      <section class="step active" data-step="1">
        <label for="realName">Full Real Name <span style="color:#e57373">*</span></label>
        <input type="text" id="realName" name="realName" placeholder="E.g. Anahita Rai" required />

        <label for="email">Email Address <span style="color:#e57373">*</span></label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />

        <label for="username">Preferred Username <small>(optional)</small></label>
        <input type="text" id="username" name="username" placeholder="SciOlyStar123" />

        <label for="password">Password <span style="color:#e57373">*</span></label>
        <input type="password" id="password" name="password" placeholder="Make it strong!" required minlength="8" />
      </section>

      <!-- STEP 2: Sample Quiz Question -->
      <section class="step" data-step="2">
        <div class="quiz-question">
          <h3>1. What type of science event do you enjoy most?</h3>
          <div class="options">
            <input type="radio" id="quiz-q1a1" name="quiz-q1" value="Life Science" required />
            <label for="quiz-q1a1">Life Science</label>

            <input type="radio" id="quiz-q1a2" name="quiz-q1" value="Earth & Space" />
            <label for="quiz-q1a2">Earth & Space</label>

            <input type="radio" id="quiz-q1a3" name="quiz-q1" value="Chemistry" />
            <label for="quiz-q1a3">Chemistry</label>

            <input type="radio" id="quiz-q1a4" name="quiz-q1" value="Technology & Engineering" />
            <label for="quiz-q1a4">Technology & Engineering</label>
          </div>
        </div>
        <!-- Add more questions by copying the above block -->
      </section>

      <!-- STEP 3: Event Preferences -->
      <section class="step" data-step="3">
        <label for="eventSelect">Select the SciOly events you are interested in (choose up to 3):</label>
        <select id="eventSelect" name="events" multiple size="5" required>
          <option value="Anatomy">Anatomy & Physiology</option>
          <option value="Astronomy">Astronomy</option>
          <option value="Chem Lab">Chemistry Lab</option>
          <option value="Circuit Lab">Circuit Lab</option>
          <option value="Disease Detectives">Disease Detectives</option>
          <option value="Dynamic Planet">Dynamic Planet</option>
          <option value="Fossils">Fossils</option>
          <option value="Forensics">Forensics</option>
          <option value="Wright Stuff">Wright Stuff</option>
          <option value="Write It Do It">Write It Do It</option>
        </select>
        <small style="color:#bbb;">Hold Ctrl (Cmd on Mac) to select multiple events</small>
      </section>

      <!-- STEP 4: Terms and Submit -->
      <section class="step" data-step="4">
        <div class="terms">
          <input type="checkbox" id="terms" name="terms" required />
          <label for="terms">I agree to the <a href="#" target="_blank">Terms & Conditions</a></label>
        </div>
        <button type="submit" id="submitBtn">Sign Up & Submit</button>
      </section>

      <!-- Navigation Buttons -->
      <div class="buttons">
        <button type="button" id="prevBtn" disabled>Previous</button>
        <button type="button" id="nextBtn">Next</button>
      </div>
    </form>
  </main>

  <script>
    // Progress & multi-step form logic
    const form = document.getElementById('signup-form');
    const steps = [...document.querySelectorAll('.step')];
    const progressItems = [...document.querySelectorAll('.progressbar li')];
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const submitBtn = document.getElementById('submitBtn');
    let currentStep = 0;

    function showStep(step) {
      steps.forEach((s, i) => {
        s.classList.toggle('active', i === step);
        progressItems[i].classList.toggle('active', i <= step);
      });

      prevBtn.disabled = step === 0;
      nextBtn.style.display = step === steps.length - 1 ? 'none' : 'inline-block';
      submitBtn.style.display = step === steps.length - 1 ? 'inline-block' : 'none';
    }

    function validateStep(step) {
      const inputs = steps[step].querySelectorAll('input, select, textarea');
      for (const input of inputs) {
        if (input.hasAttribute('required') && !input.checkValidity()) {
          input.reportValidity();
          return false;
        }
      }
      return true;
    }

    nextBtn.addEventListener('click', () => {
      if (!validateStep(currentStep)) return;
      currentStep++;
      showStep(currentStep);
    });

    prevBtn.addEventListener('click', () => {
      currentStep--;
      showStep(currentStep);
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (!validateStep(currentStep)) return;

      // Collect form data
      const formData = new FormData(form);
      const data = {};
      formData.forEach((val, key) => {
        // For multiple select, handle arrays
        if (data[key]) {
          if (Array.isArray(data[key])) {
            data[key].push(val);
          } else {
            data[key] = [data[key], val];
          }
        } else {
          data[key] = val;
        }
      });

      console.log('Form submission data:', data);
      alert('Thanks for signing up! Check console for data.');

      // TODO: Implement Firebase signup/auth + store user data

      form.reset();
      currentStep = 0;
      showStep(currentStep);
    });

    // Initialize
    showStep(currentStep);
  </script>
</body>
</html>
