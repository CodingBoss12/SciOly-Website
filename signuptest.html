<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Westside JH SciOly</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins&display=swap" rel="stylesheet" />
  <link rel="icon" href="images/logo.png" type="image/png">
  <style>
    :root {
      --main-red: #D62828;
      --dark-base: #1F1F1F;
      --light-base: #F5F5F5;
      --hover-gold: #FFB703;
      --font-heading: 'Bebas Neue', cursive;
      --font-body: 'Poppins', sans-serif;
    }
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    html, body {
      height: 100%;
      font-family: var(--font-body);
      background: radial-gradient(circle, #2c2c2c, #000);
      color: var(--light-base);
      overflow-x: hidden;
    }
    header, footer {
      background: var(--main-red);
      padding: 1rem 2rem;
      font-family: var(--font-heading);
      text-align: center;
      font-size: 2rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    footer {
      font-size: 1rem;
      margin-top: auto;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: rgba(0, 0, 0, 0.8);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 183, 3, 0.5);
    }
    h2 {
      font-family: var(--font-heading);
      color: var(--hover-gold);
      margin-bottom: 1rem;
    }
    .form-step {
      display: none;
    }
    .form-step.active {
      display: block;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #2a2a2a;
      color: var(--light-base);
    }
    button {
      padding: 0.9rem 2rem;
      margin-top: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
      background-color: var(--hover-gold);
      color: var(--dark-base);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: var(--font-heading);
      letter-spacing: 0.05em;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #ffd966;
    }
    .progress-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2rem;
    }
    .progress-step {
      flex: 1;
      height: 6px;
      margin: 0 4px;
      background: #555;
      border-radius: 4px;
    }
    .progress-step.active {
      background: var(--hover-gold);
    }
  </style>
</head>
<body>
  <header>Westside JH SciOly Sign-Up</header>
  <main class="container">
    <div class="progress-bar">
      <div class="progress-step active"></div>
      <div class="progress-step"></div>
      <div class="progress-step"></div>
      <div class="progress-step"></div>
    </div>

    <form id="signupForm">
      <div class="form-step active" id="step-1">
        <h2>Account Info</h2>
        <label for="realName">Full Name</label>
        <input type="text" id="realName" required />

        <label for="email">Email</label>
        <input type="email" id="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" required />

        <label for="availability">Availability</label>
        <textarea id="availability" placeholder="When are you usually free for SciOly stuff?"></textarea>

        <button type="button" onclick="nextStep()">Next</button>
      </div>

      <div class="form-step" id="step-2">
        <h2>Interest + Comfort Assessment</h2>
        <label>Rate your interest in study events (1-5)</label>
        <input type="range" min="1" max="5" id="interestStudy" />

        <label>Rate your comfort with lab events (1-5)</label>
        <input type="range" min="1" max="5" id="comfortLab" />

        <label>Rate your love for building things (1-5)</label>
        <input type="range" min="1" max="5" id="buildLove" />

        <button type="button" onclick="nextStep()">Next</button>
      </div>

      <div class="form-step" id="step-3">
        <h2>Buzzfeed-Style Event Quiz</h2>
        <label>Can you identify diseases from data?</label>
        <select id="diseaseDetective">
          <option value="3">YES</option>
          <option value="2">Maybe</option>
          <option value="1">No</option>
        </select>

        <label>Could you design a Rube Goldberg machine?</label>
        <select id="missionPossible">
          <option value="3">YES</option>
          <option value="2">Maybe</option>
          <option value="1">No</option>
        </select>

        <label>Can you teach complex science clearly?</label>
        <select id="writeItDoIt">
          <option value="3">YES</option>
          <option value="2">Somewhat</option>
          <option value="1">Nope</option>
        </select>

        <button type="button" onclick="nextStep()">Next</button>
      </div>

      <div class="form-step" id="step-4">
        <h2>You're SciOly Perfect For...</h2>
        <p id="recommendations">Loading...</p>
        <button type="submit">Sign Me Up!</button>
      </div>
    </form>
  </main>
  <footer>
    &copy; 2025 Westside JH SciOly | All rights reserved
  </footer>

  <script>
    let currentStep = 1;
    function nextStep() {
      document.querySelector(`#step-${currentStep}`).classList.remove('active');
      document.querySelectorAll('.progress-step')[currentStep - 1].classList.remove('active');
      currentStep++;
      document.querySelector(`#step-${currentStep}`).classList.add('active');
      document.querySelectorAll('.progress-step')[currentStep - 1].classList.add('active');

      if (currentStep === 4) {
        generateRecommendations();
      }
    }

    function generateRecommendations() {
      const disease = +document.getElementById('diseaseDetective').value;
      const mission = +document.getElementById('missionPossible').value;
      const write = +document.getElementById('writeItDoIt').value;

      let recommendations = [];
      if (disease >= 2) recommendations.push("Disease Detectives");
      if (mission >= 2) recommendations.push("Mission Possible");
      if (write >= 2) recommendations.push("Write It Do It");

      document.getElementById('recommendations').innerText = `You'd be great at: ${recommendations.join(', ')}`;
    }
  </script>
</body>
</html>
