<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Westside SciOly - Sign Up</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins&display=swap" rel="stylesheet">
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="signup.js"></script>
  <style>
    body {
      background-color: #1F1F1F;
      color: #F5F5F5;
      font-family: 'Poppins', sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 5rem auto;
      background: linear-gradient(135deg, rgba(214,40,40,0.85), rgba(255,183,3,0.85));
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 183, 3, 0.6);
    }
    h2 {
      font-family: 'Bebas Neue', cursive;
      text-align: center;
      font-size: 3rem;
      margin-bottom: 1.5rem;
      color: #FFB703;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #0077B6;
      color: white;
      font-weight: bold;
      padding: 0.75rem;
      margin-top: 1.5rem;
      width: 100%;
      border: none;
      border-radius: 10px;
      transition: background 0.3s;
      font-family: 'Poppins';
    }
    button:hover {
      background-color: #005f8c;
    }
    .google-btn {
      background-color: white;
      color: #1F1F1F;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .terms {
      margin-top: 1rem;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Join Westside SciOly</h2>
    <form id="signup-form">
      <label for="realName">Full Name</label>
      <input type="text" id="realName" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="username">Preferred Username</label>
      <input type="text" id="username">

      <label for="password">Password</label>
      <input type="password" id="password" required>

      <label for="availability">Weekly Availability (describe days/times)</label>
      <input type="text" id="availability" required>

      <label for="interestedEvents">Interested Events (comma separated)</label>
      <input type="text" id="interestedEvents">

      <label for="takeQuiz">Take the Event Quiz Now?</label>
      <select id="takeQuiz">
        <option value="yes">Yes</option>
        <option value="no">No, I'll take it later</option>
      </select>

      <label class="terms">
        <input type="checkbox" required>
        I agree to the <a href="terms.html" target="_blank">Terms and Conditions</a>
      </label>

      <button type="submit">Sign Up</button>
      <p style="text-align: center; margin-top: 1rem;">or</p>
      <button type="button" class="google-btn" id="googleSignIn">
        <img src="images/google-icon.png" alt="Google Icon" width="20" height="20"> Sign up with Google
      </button>
    </form>
  </div>
</body>
</html>
