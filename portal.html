<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Member Portal | Westside JH SciOly</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;600;700&display=swap">
  <style>
    :root {
      --main-red: #D62828;
      --dark-base: #1F1F1F;
      --light-base: #F5F5F5;
      --hover-gold: #FFB703;
      --secondary-blue: #0077B6;
      --font-heading: 'Bebas Neue', cursive;
      --font-body: 'Poppins', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: var(--font-body);
      background-color: var(--dark-base);
      color: var(--light-base);
      overflow-x: hidden;
    }

    a {
      color: var(--hover-gold);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    header {
      background-color: var(--main-red);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: var(--font-heading);
      font-size: 1.8rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      z-index: 10;
      position: relative;
    }

    .hero {
      position: relative;
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: var(--font-heading);
      color: var(--hover-gold);
      padding: 0 2rem;
      z-index: 1;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://images.unsplash.com/photo-1521335629791-ce4aec67dd47') center/cover no-repeat;
      filter: brightness(0.35);
      z-index: -2;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, rgba(214,40,40,0.7), rgba(255,183,3,0.7));
      mix-blend-mode: multiply;
      z-index: -1;
    }

    .hero h1 {
      font-size: 4rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 8px rgba(255, 183, 3, 0.7);
    }

    .hero p {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 2rem;
      color: var(--light-base);
      text-shadow: 0 0 5px rgba(0,0,0,0.8);
    }

    .logo {
      width: 150px;
      margin-bottom: 1.5rem;
      filter: drop-shadow(0 0 4px var(--hover-gold));
    }

    .countdown {
      text-align: center;
      padding: 2rem;
      font-family: var(--font-heading);
      background-color: var(--dark-base);
      color: var(--hover-gold);
    }

    #timer {
      font-size: 2rem;
      font-weight: 700;
      margin-top: 0.5rem;
    }

    footer {
      background-color: var(--main-red);
      color: var(--light-base);
      padding: 1rem 2rem;
      text-align: center;
      font-size: 0.9rem;
      font-weight: 600;
      position: relative;
      z-index: 10;
    }

    .nav-list {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      padding: 0;
      margin: 0;
      align-items: center;
    }

    .nav-list li a {
      color: var(--hover-gold);
      font-family: var(--font-body);
      font-weight: 600;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      transition: all 0.3s ease;
    }

    .nav-list li a:hover {
      color: white;
      text-decoration: none;
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 1rem;
      }

      .hero h1 {
        font-size: 2.8rem;
      }

      .hero p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>Westside JH SciOly</div>
    <ul class="nav-list">
      <li><a href="#">Home</a></li>
      <li><a href="#">Events</a></li>
      <li><a href="#">Portal</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </header>

  <section class="hero">
    <h1>Member Portal</h1>
    <p>Welcome to the Westside SciOly Member Portal!</p>
  </section>

  <section class="countdown">
    <h2>Countdown to Regionals</h2>
    <div id="timer">Loading...</div>
  </section>

  <footer>
    &copy; 2025 Westside Junior High Science Olympiad. All rights reserved.
  </footer>
</body>
</html>
