<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up | Westside JH SciOly</title>
  <link rel="icon" type="image/png" href="images/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins&display=swap" rel="stylesheet" />
  <style>
    :root {
      --main-red: #D62828;
      --dark-base: #1F1F1F;
      --light-base: #F5F5F5;
      --hover-gold: #FFB703;
      --secondary-blue: #0077B6;
      --font-heading: 'Bebas Neue', cursive;
      --font-body: 'Poppins', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: var(--font-body);
      background-color: var(--dark-base);
      color: var(--light-base);
      overflow-x: hidden;
    }

    a {
      color: var(--hover-gold);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    a:hover {
      color: white;
    }

    header {
      background-color: var(--main-red);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: var(--font-heading);
      font-size: 1.8rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      position: relative;
      z-index: 10;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      padding: 0;
      margin: 0;
      align-items: center;
    }

    nav ul li a {
      color: var(--hover-gold);
      font-family: var(--font-body);
      font-weight: 600;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      transition: all 0.3s ease;
    }

    nav ul li a:hover {
      color: white;
      transform: translateY(-2px);
    }

    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      pointer-events: none;
    }


    main {
      position: relative;
      z-index: 1;
      max-width: 500px;
      background-color: rgba(31, 31, 31, 0.9);
      backdrop-filter: blur(8px);
      margin: 4rem auto;
      padding: 2.5rem 3rem;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(255,183,3,0.4);
      font-family: var(--font-body);
    }

    main h1 {
      font-family: var(--font-heading);
      font-size: 2.8rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: var(--hover-gold);
      letter-spacing: 0.1em;
      text-transform: uppercase;
      text-shadow: 0 0 5px rgba(255, 183, 3, 0.8);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    label {
      font-weight: 600;
      color: var(--hover-gold);
      letter-spacing: 0.05em;
      font-size: 1.1rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      padding: 0.75rem 1rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      font-family: var(--font-body);
      background-color: #2a2a2a;
      color: var(--light-base);
      transition: background-color 0.3s ease;
      width: 100%;
    }

    input:focus, select:focus {
      outline: none;
      background-color: #3a3a3a;
    }

    input::placeholder {
      color: #bbb;
    }

    .optional {
      font-weight: 400;
      font-size: 0.9rem;
      color: #999;
      font-style: italic;
    }

    small {
      font-size: 0.85rem;
      color: #aaa;
      margin-top: -0.6rem;
      margin-bottom: 0.6rem;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.9rem 1rem;
      background-color: var(--main-red);
      color: var(--light-base);
      font-weight: 700;
      font-family: var(--font-heading);
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      box-shadow: 0 4px 8px rgba(214,40,40,0.9);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--hover-gold);
      color: var(--dark-base);
      box-shadow: 0 6px 10px rgba(255, 183, 3, 1);
    }

    footer {
      background-color: var(--main-red);
      color: var(--light-base);
      padding: 1rem 2rem;
      text-align: center;
      font-size: 0.9rem;
      font-weight: 600;
      position: relative;
      z-index: 10;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }
      main {
        margin: 2rem 1rem;
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- ✨ Particle Background -->
  <canvas id="particles-js"></canvas>

  <!-- 🔥 Header -->
  <header>
    <div>Westside JH SciOly</div>
    <nav>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="resources.html">Resources</a></li>
        <li><a href="accomplishments.html">Accomplishments</a></li>
        <li><a href="donate.html">Donate</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="memberportal.html">Member Portal</a></li>
      </ul>
    </nav>
  </header>

  <!-- ✍️ Sign Up Form -->
  <main>
    <h1>Create Your Account</h1>
    <form id="signupForm" action="#" method="POST" autocomplete="off" novalidate>
      <label for="realname">Real Name <span style="color:#FFB703;">*</span></label>
      <input type="text" id="realname" name="realname" placeholder="Your full name" required />

      <label for="email">Email <span style="color:#FFB703;">*</span></label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="password">Password <span style="color:#FFB703;">*</span></label>
      <input type="password" id="password" name="password" placeholder="Make it strong!" required />

      <label for="username">Username <span class="optional">(Optional)</span></label>
      <input type="text" id="username" name="username" placeholder="What should we call you?" />

      <label for="eventquiz">Which SciOly event interests you most? <span class="optional">(Optional)</span></label>
      <select id="eventquiz" name="eventquiz">
        <option value="" selected>-- Choose one --</option>
        <option value="bridge">Bridge Building</option>
        <option value="robotics">Robotics</option>
        <option value="chemistry">Chemistry Lab</option>
        <option value="astronomy">Astronomy</option>
        <option value="others">Other / Not Sure</option>
      </select>
      <small>This helps us suggest events that match your interests!</small>

      <button type="submit">Sign Up</button>
    </form>
  </main>

  <!-- 🌐 Footer -->
  <footer>
    &copy; 2025 Westside JH SciOly | Contact us at <a href="mailto:info@westsidescioly.com">info@westsidescioly.com</a>
  </footer>

  <!-- ✨ Particle Script -->
  <script>
    const canvas = document.getElementById('particles-js');
    const ctx = canvas.getContext('2d');
    let particlesArray;
  
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  
    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.speedY = (Math.random() - 0.5) * 0.5;
        this.color = 'rgba(255, 183, 3, 0.8)';
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }
  
    function init() {
      particlesArray = [];
      const particleCount = window.innerWidth < 768 ? 30 : 80;
      for (let i = 0; i < particleCount; i++) {
        particlesArray.push(new Particle());
      }
    }
  
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(particle => {
        particle.update();
        particle.draw();
      });
      requestAnimationFrame(animate);
    }
  
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });
  
    init();
    animate();
  </script>
  
</body>
</html>
